<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="shortcut icon" href="./src/svg/calculator-32 .png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="calculadora">
            <p class="calculadora__pantalla">0</p>

            <section class="calculadora__botones">
                <button class="botones__boton operador" value="C">C</button>
                <button class="botones__boton operador" value="--">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 12l14 0"></path>
                        <path d="M5 12l4 4"></path>
                        <path d="M5 12l4 -4"></path>
                    </svg>
                </button>
                <button class="botones__boton operador" value="/">/</button>
                <button class="botones__boton numero" value="7">7</button>
                <button class="botones__boton numero" value="8">8</button>
                <button class="botones__boton numero" value="9">9</button>
                <button class="botones__boton operador" value="*">x</button>
                <button class="botones__boton numero" value="4">4</button>
                <button class="botones__boton numero" value="5">5</button>
                <button class="botones__boton numero" value="6">6</button>
                <button class="botones__boton operador" value="-">-</button>
                <button class="botones__boton numero" value="1">1</button>
                <button class="botones__boton numero" value="2">2</button>
                <button class="botones__boton numero" value="3">3</button>
                <button class="botones__boton operador" value="+">+</button>
                <button class="botones__boton numero" value="0">0</button>
                <button class="botones__boton operador" value=".">.</button>
                <button class="botones__boton igual" value="=">=</button>
            </section>
        </article>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
